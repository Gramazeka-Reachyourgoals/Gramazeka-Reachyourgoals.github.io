<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>AJAX TABLE</title>

	<link rel="stylesheet" href="css/style.min.css">
</head>

<body>
	<h1>Get a list of universities in the country</h1>
	<form onsubmit="return false">
		<div class="input">
			<input id="textarea" placeholder="Name of Country" required>
			<div class="btn">
				<input class="button" id="send" type="submit" value="Send">
				<input class="button" id="clear" type="button" value="Clear">
			</div>
		</div>
	</form>

	<script src="https://code.jquery.com/jquery-3.5.1.min.js"
		integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<script src="js/script.min.js"></script>
</body>

</html>
