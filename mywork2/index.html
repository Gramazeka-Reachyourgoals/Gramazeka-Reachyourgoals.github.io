<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css2?family=Chelsea+Market&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:ital@0;1&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/main.css">
	<title>My Work #2</title>
</head>

<body>

	<div id="body">
		<div id="message"></div>
		<header>
			<h1 id="title">Customer Review Survey Form</h1>
			<p id="description">Thank you for taking time to help improve my services</p>
		</header>
		<form id="survey-form" name="ourForm">
			<div class="form-group">
				<label for="formName">Name*</label>
				<input id="formName" name="name" type="text" placeholder="Enter your name" class="_req">
			</div>
			<div class="form-group">
				<label for="formEmail">E-mail*</label>
				<input id="formEmail" name="email" type="email" placeholder="Enter your e-mail" class="_email _req">
			</div>
			<div class="form-group">
				<label for="number">Age</label>
				<input id="number" name="age" type="number" placeholder="Age" min="10" max="99">
			</div>
			<div class="form-group">
				<p class="p-label">Would you recommend my services to your friend?</p>
				<label class="check">
					<input class="radios check__input" type="radio" value="yes" name="radios" checked="">
					<span class="radio__box"></span>
					Yes
				</label>
				<label class="check">
					<input class="radios check__input" type="radio" value="probably" name="radios">
					<span class="radio__box"></span>
					Probably
				</label>
				<label class="check">
					<input class="radios check__input" type="radio" value="no" name="radios">
					<span class="radio__box"></span>
					No
				</label>
			</div>
			<div class="form-group">
				<p class="p-label">How long did your order take?*</p>
				<select id="dropdown" name="time" class="_req">
					<option disabled="" selected="" value="">Choose your order time</option>
					<option value="1 week">&#8804;1 week</option>
					<option value="2 week">&#8804;2 week</option>
					<option value="3 week">&#8804;3 week</option>
					<option value="1 month">~1 month</option>
					<option value="more than 1 month">&gt;1 month</option>
				</select>			</div>
			<div class="form-group">
				<p class="p-label">What did you like mostly about my services?</p>
				<label class="check">
					<input class="check__input" value="communication" type="checkbox" name="like_list[]">
					<span class="check__box"></span>
					Communication
				</label>
				<label class="check">
					<input class="check__input" value="speed" type="checkbox" name="like_list[]">
					<span class="check__box"></span>
					Speed of work
				</label>
				<label class="check">
					<input class="check__input" value="proficiency" type="checkbox" name="like_list[]">
					<span class="check__box"></span>
					Proficiency
				</label>
				<label class="check">
					<input class="check__input" value="details" type="checkbox" name="like_list[]">
					<span class="check__box"></span>
					Attention to details
				</label>
			</div>
			<div class="form-group">
				<p class="p-label">Any comments or suggestions? Welcome)</p>
				<textarea id="comments" class="textarea" name="comment" placeholder="Enter your comment here..."></textarea>
			</div>
			<button id="submit" type="submit">Submit</button>
		</form>
		<footer>
			<p>All rights reserved Â©</p>
		</footer>
	</div>

	<script src="js/script.js"></script>
</body>

</html>
